{% extends "orders/base-wo.html" %}{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class='form'>
  <p class='form-title'>Set new passord</p>
  {% if validlink %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Save</button>
  </form>
    {% else %}
  <p style="color:red;">Invalid token</p>
  <p><a href="{$ 'password_reset' $}">Request a new password reset token</a></p>
    {% endif %}
</div>
{% endblock %}
